<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Aaradhya Trust</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="stylesheet" href="css/login-style.css">
    
</head>
    <body class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Logo Section -->
            <div class="logo-container text-center mb-8">
                <img src="assets/images/logo-Aaradhya_trust.png" alt="Aaradhya Trust Logo" class="mx-auto mb-4">
                <h1 class="text-3xl font-bold mb-2">Aaradhya Trust</h1>
                <p class="text-lg">Admin Panel</p>
            </div>
            
            <!-- Login Form -->
            <div class="form-container login-container rounded-2xl p-8 shadow-2xl">
                <form id="loginForm" class="space-y-6">
                    <div class="form-title text-center mb-6">
                        <h2 class="text-2xl font-semibold mb-2">Welcome Back</h2>
                        <p>Please sign in to your account</p>
                    </div>
                    
                    <!-- Error Message -->
                    <div id="errorMessage" class="error-message px-4 py-3 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            <span id="errorText">Invalid credentials. Please try again.</span>
                        </div>
                    </div>
                
                <!-- Username Field -->
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            required
                            class="w-full px-4 py-3 rounded-lg"
                            placeholder="Username"
                            autocomplete="username"
                        >
                    </div>
                
                <!-- Password Field -->
                    <div class="input-group" style="position:relative;">
                        <i class="fas fa-lock"></i>
                        <input
                            type="text"
                            id="password"
                            name="password"
                            required
                            class="w-full px-4 py-3 rounded-lg pr-12"
                            placeholder="Password"
                            autocomplete="current-password"
                        >
                    </div>
                
                
                <!-- Login Button -->
                    <button
                        type="submit"
                        id="loginButton"
                        class="btn-login w-full py-3 text-white font-semibold rounded-lg"
                    >
                        <span id="loginButtonText">Sign In</span>
                        <i id="loginSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                    </button>
            </form>
            
            <!-- Footer -->
                <div class="login-footer mt-8 text-center">
                    <p class="text-sm">
                        Â© 2025 Aaradhya Trust. All rights reserved.
                    </p>
                    <p class="text-xs mt-1">
                        Product of <span class="brand">TenSketch</span>
                    </p>
                </div>
        </div>
    </div>

    <script type="module" src="./js/login.js"></script>
</body>
</html>
